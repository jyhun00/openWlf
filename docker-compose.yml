version: '3.8'

services:
  watchlist-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - WATCHLIST_THRESHOLD_ALERT=70.0
      - WATCHLIST_THRESHOLD_REVIEW=50.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/filter/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - watchlist-network

networks:
  watchlist-network:
    driver: bridge
